<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'layout/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
         <div class="card-header bg-primary">
              <h2 class="text-cente text-white mb-4">Connexion</h2>
        </div>
            <div class="card-body">
                {% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}

        <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
        {{ form.username }}
        {% if form.username.errors %}
            <div class="text-danger small">
                {{ form.username.errors }}
            </div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
        {{ form.password }}
        {% if form.password.errors %}
            <div class="text-danger small">
                {{ form.password.errors }}
            </div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoI+dHz6O+lZK71GA1+xVjE4UqpYc+z+GeM1cwAXf+W5w9y" crossorigin="anonymous"></script>
</body>
</html>
