{% extends "layout/base.html" %}

{% block title %}Fichier introuvable - Ordonnance{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="text-danger">Erreur 404 - Fichier introuvable</h1>
    <p>Le fichier d’ordonnance demandé n’existe pas :</p>
    <p class="text-muted"><code>{{ path }}</code></p>
    <a href="{% url 'liste_ordonnance' %}" class="btn btn-outline-primary mt-3">
        Retour à la liste des ordonnances
    </a>
</div>
{% endblock %}
